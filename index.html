<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Trivia for Smart People</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/javascript/app.js"></script>

</head>

<body>

	<div class="container text-center">
		<div class="row" id="splashScreen">
			<div class="col-sm-3 col-md-4"></div>
			<div class="col-sm-6 col-md-4">
				<h1>Hold!</h1>
				<h5>"Win $100,000 by answering all 10 questions correctly in your first try! Good
					Luck!."</h5>
				<div class="btn btn-success" id="start">Start Game</div>
			</div>
			<div class="col-sm-3 col-md-4"></div>
		</div>


		<div class="row" id="questions">
			<div class="col-sm-3 col-md-4"></div>
			<div class="col-sm-6 col-md-4" id="alarm">
				<div id="timer">
					<h1>00:15</h1>
				</div>
				<div id="text" data-correct="true"></div>
				<div id="answers"></div>
				<br>
			</div>
			<div class="col-sm-3 col-md-4"></div>
		</div>

		<div class="row" id="gameOver">
			<div class="col-sm-3 col-md-4"></div>
			<div class="col-sm-6 col-md-4">
				<h2>RESULTS</h2>
				<div id="results"></div>
				<br>
				<div class="btn btn-success" id="restart">Restart</div>
			</div>
			<div class="col-sm-3 col-md-4"></div>
		</div>
		<br>
		<br>
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-1"></div>
		</div>



	</div>





</body>

</html>
